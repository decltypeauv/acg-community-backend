<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACG Reddit - é¦–é¡µ</title>
    <style>
        /* --- Reddit é£æ ¼å˜é‡ --- */
        :root {
            --bg-body: #DAE0E6;
            --bg-card: #FFFFFF;
            --text-main: #1c1c1c;
            --text-meta: #787c7e;
            --color-primary: #D93A00; /* Reddit Orange */
            --color-blue: #7193FF;    /* Reddit Blue */
            --hover-bg: #f6f7f8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); padding-top: 50px; }
        a { text-decoration: none; color: inherit; cursor: pointer; }

        /* --- å¯¼èˆªæ  --- */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; height: 48px;
            background: var(--bg-card); border-bottom: 1px solid #edeff1;
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000;
        }
        .nav-logo { display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 18px; }
        .nav-logo-icon { width: 32px; height: 32px; background: var(--color-primary); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; }
        
        .nav-search { flex: 1; max-width: 600px; margin: 0 20px; }
        .search-input { 
            width: 100%; height: 32px; background: #F6F7F8; border: 1px solid #EDEFF1; 
            border-radius: 16px; padding: 0 16px; outline: none; transition: 0.2s;
        }
        .search-input:focus { background: white; border-color: #0079D3; }

        /* ç”¨æˆ·åŒº */
        .nav-right-area { display: flex; align-items: center; height: 100%; }
        .user-dropdown-container { position: relative; height: 100%; display: flex; align-items: center; padding: 0 5px; cursor: pointer; border: 1px solid transparent; }
        .user-dropdown-container:hover { border: 1px solid #edeff1; }
        .user-dropdown-container:hover .user-menu-dropdown { display: block; }

        .nav-avatar-box { display: flex; align-items: center; gap: 8px; padding: 5px; border-radius: 4px; }
        .nav-avatar { width: 30px; height: 30px; border-radius: 4px; background: #ddd; object-fit: cover; }
        .nav-user-meta { display: flex; flex-direction: column; font-size: 12px; line-height: 1.2; margin-right: 5px; }
        .nav-nickname { font-weight: bold; max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .user-menu-dropdown {
            display: none; position: absolute; top: 48px; right: 0; width: 200px;
            background: white; border: 1px solid #edeff1; border-radius: 0 0 4px 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 10px 0; z-index: 1100;
        }
        .menu-item { padding: 10px 20px; font-size: 14px; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
        .menu-item:hover { background: #E8F0FE; }
        
        .btn-auth { padding: 6px 20px; border-radius: 99px; font-weight: bold; font-size: 14px; cursor: pointer; }
        .btn-login { background: var(--color-primary); color: white; border: none; }
        .btn-outline { border: 1px solid #0079D3; color: #0079D3; background: transparent; }

        /* --- ä¸»å¸ƒå±€ --- */
        .layout-container { display: grid; grid-template-columns: 270px 1fr 310px; gap: 24px; max-width: 1600px; margin: 20px auto; padding: 0 24px; }
        .sidebar-left { display: flex; flex-direction: column; gap: 5px; font-size: 14px; 
            position: sticky;/* å¼€å¯ç²˜æ€§å®šä½ */top: 60px;/* è·ç¦»é¡¶éƒ¨ 60px æ—¶åœä½ (å› ä¸ºé¡¶éƒ¨å¯¼èˆªæ çº¦ 50px) */height: fit-content;
            /* é«˜åº¦ä»…åŒ…è£¹å†…å®¹ï¼Œä¸è¦æ’‘æ»¡å…¨å±ï¼Œå¦åˆ™ sticky æ²¡æ³•åŠ¨ */}
        .nav-item { padding: 8px 12px; border-radius: 4px; cursor: pointer; color: var(--text-main); }
        .nav-item:hover { background-color: var(--hover-bg); }
        
        .main-feed { min-width: 0; }
        .sidebar-right { display: flex; flex-direction: column; gap: 16px; 
            position: sticky;/* å¼€å¯ç²˜æ€§å®šä½ */top: 60px;/* è·ç¦»é¡¶éƒ¨ 60px æ—¶åœä½ (å› ä¸ºé¡¶éƒ¨å¯¼èˆªæ çº¦ 50px) */height: fit-content;
            /* é«˜åº¦ä»…åŒ…è£¹å†…å®¹ï¼Œä¸è¦æ’‘æ»¡å…¨å±ï¼Œå¦åˆ™ sticky æ²¡æ³•åŠ¨ */}
        
        /* å¸–å­å¡ç‰‡æ ·å¼ */
        .post-card { background: var(--bg-card); border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; display: flex; cursor: pointer; }
        .post-card:hover { border-color: #898989; }
        
        /* --- æŠ•ç¥¨åˆ— (æ–°å¢æ ·å¼) --- */
        .vote-column { width: 40px; background: #F8F9FA; display: flex; flex-direction: column; align-items: center; padding-top: 8px; border-radius: 4px 0 0 4px; }
        .vote-btn { font-size: 20px; color: #878A8C; cursor: pointer; font-weight: bold; padding: 2px 5px; border-radius: 2px; }
        .vote-btn:hover { background: #E8E8E8; }
        .vote-count { font-size: 13px; font-weight: bold; margin: 5px 0; }

        /* æ¿€æ´»çŠ¶æ€ */
        .vote-btn.up.active { color: var(--color-primary); }
        .vote-btn.down.active { color: var(--color-blue); }
        .vote-count.active-up { color: var(--color-primary); }
        .vote-count.active-down { color: var(--color-blue); }

        .content-column { flex: 1; padding: 8px; }
        .media-preview { background: black; display: flex; justify-content: center; margin-bottom: 10px; border-radius: 4px; overflow: hidden; }
        .media-preview img, .media-preview video { max-width: 100%; max-height: 500px; }

        /* Widget */
        .widget-box { background: var(--bg-card); border: 1px solid #ccc; border-radius: 4px; overflow: hidden; }
        .widget-header { background: #0079D3; color: white; padding: 10px; font-weight: bold; }
        .widget-content { padding: 12px; }

        /* å¼¹çª—é€šç”¨ */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; }
        .modal-box { background: white; width: 500px; padding: 20px; border-radius: 8px; }
        .common-input { width: 100%; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .primary-btn { width: 100%; background: #0079D3; color: white; padding: 10px; border: none; border-radius: 99px; cursor: pointer; }

        @media (max-width: 1000px) { .sidebar-left { display: none; } .layout-container { grid-template-columns: 1fr 310px; } }
        @media (max-width: 700px) { .sidebar-right { display: none; } .layout-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <!-- å¯¼èˆªæ  -->
    <nav class="navbar">
        <div class="nav-logo">
            <div class="nav-logo-icon">A</div>
            <span>ACG Reddit</span>
        </div>
        <div class="nav-search">
            <input type="text" class="search-input" placeholder="Search ACG Community">
        </div>
        
        <div class="nav-right-area">
            <div id="guest-nav" style="display: flex; gap:10px;">
                <button class="btn-auth btn-outline" onclick="openModal('registerModal')">Sign Up</button>
                <button class="btn-auth btn-login" onclick="openModal('loginModal')">Log In</button>
            </div>
            <div id="user-nav" class="user-dropdown-container" style="display: none;">
                <div class="nav-avatar-box">
                    <div class="nav-user-meta">
                        <span id="nav-username" class="nav-nickname">User</span>
                    </div>
                    <img id="nav-avatar-img" class="nav-avatar" src="">
                    <span>â–¼</span>
                </div>
                <div class="user-menu-dropdown">
                    <div class="menu-item" onclick="triggerAvatarUpload()">ğŸ“¸ Edit Avatar</div>
                    <div class="menu-item" onclick="logout()">ğŸšª Log Out</div>
                </div>
            </div>
            <input type="file" id="avatar-upload-input" style="display: none;" accept="image/*">
        </div>
    </nav>

    <!-- ä¸»å¸ƒå±€ -->
    <div class="layout-container">
        <aside class="sidebar-left">
            <!-- ç‚¹å‡» Home æ˜¾ç¤ºæ‰€æœ‰ -->
            <div class="nav-item" onclick="loadFeed('All')">ğŸ  Home</div>
            <div class="nav-item">ğŸ”¥ Popular</div>
            
            <div class="section-header">TOPICS</div>
            <!-- ç‚¹å‡»åˆ†ç±»åªçœ‹å¯¹åº”å†…å®¹ -->
            <div class="nav-item" onclick="loadFeed('Game')">ğŸ® Gaming</div>
            <div class="nav-item" onclick="loadFeed('Anime')">ğŸ“º Anime</div>
            <div class="nav-item" onclick="loadFeed('Art')">ğŸ¨ Art</div>
            
            <!-- ... -->
        </aside>

        <main class="main-feed">
            <div style="background:white; padding:10px; border:1px solid #ccc; border-radius:4px; margin-bottom:15px; display:flex; align-items:center; gap:10px;">
                <img id="post-bar-avatar" style="width:38px; height:38px; border-radius:50%; background:#ddd;" src="">
                <input type="text" placeholder="Create Post" onclick="checkLoginAndOpenPublish()" style="flex:1; height:38px; border:1px solid #ddd; background:#f6f7f8; border-radius:4px; padding-left:10px;">
            </div>
            <div id="feed-list">Loading...</div>
        </main>

        <aside class="sidebar-right">
            <div class="widget-box">
                <div class="widget-header">About Community</div>
                <div class="widget-content">
                    <p>Welcome to ACG Forum!</p>
                    <button class="primary-btn" onclick="checkLoginAndOpenPublish()" style="margin-top:10px;">Create Post</button>
                </div>
            </div>
        </aside>
    </div>

    <!-- å¼¹çª— -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal-box" style="width: 350px;">
            <div style="font-weight:bold; margin-bottom:15px; font-size:18px;">Log In</div>
            <input type="text" id="l-user" class="common-input" placeholder="Username">
            <input type="password" id="l-pass" class="common-input" placeholder="Password">
            <button class="primary-btn" onclick="doLogin()">Login</button>
            <div style="margin-top:10px; text-align:right; cursor:pointer;" onclick="closeModal('loginModal')">Close</div>
        </div>
    </div>
    
    <!-- æ³¨å†Œå¼¹çª— -->
    <div class="modal-overlay" id="registerModal">
        <div class="modal-box" style="width: 350px;">
            <div style="font-weight:bold; margin-bottom:15px; font-size:18px;">Sign Up</div>
            <input type="text" id="r-user" class="common-input" placeholder="Username">
            <input type="text" id="r-nick" class="common-input" placeholder="Nickname">
            <input type="password" id="r-pass" class="common-input" placeholder="Password">
            <button class="primary-btn" onclick="doRegister()">Sign Up</button>
            <div style="margin-top:10px; text-align:right; cursor:pointer;" onclick="closeModal('registerModal')">Close</div>
        </div>
    </div>

    <div class="modal-overlay" id="publishModal">
        <div class="modal-box" style="width: 600px;">
            <div style="font-weight:bold; margin-bottom:15px; font-size:18px;">Create Post</div>
            <!-- ã€æ–°å¢ã€‘åˆ†ç±»é€‰æ‹©å™¨ -->
            <select id="p-category" class="common-input" style="background: white;">
                <option value="General">General (ç»¼åˆ)</option>
                <option value="Anime">ğŸ“º Anime (åŠ¨ç”»)</option>
                <option value="Game">ğŸ® Game (æ¸¸æˆ)</option>
                <option value="Art">ğŸ¨ Art (ç»˜ç”»)</option>
            </select>
            <input type="text" id="p-title" class="common-input" placeholder="Title">
            <textarea id="p-content" class="common-input" style="height:100px; resize:none;" placeholder="Content"></textarea>
            <input type="file" id="p-files" multiple style="margin-bottom:10px;">
            <button class="primary-btn" onclick="doPublish()">Post</button>
            <div style="margin-top:10px; text-align:right; cursor:pointer;" onclick="closeModal('publishModal')">Close</div>
        </div>
    </div>

    <script>
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function checkLoginAndOpenPublish() {
            if(document.getElementById('guest-nav').style.display !== 'none') openModal('loginModal');
            else openModal('publishModal');
        }

        // --- Auth & User ---
        async function checkLogin() {
            try {
                const res = await fetch('/api/auth/check');
                const d = await res.json();
                if(d.isLogin) {
                    document.getElementById('guest-nav').style.display = 'none';
                    document.getElementById('user-nav').style.display = 'flex';
                    document.getElementById('nav-username').innerText = d.user.nickname;
                    const avatar = d.user.avatar || 'https://example.com/default.png';
                    document.getElementById('nav-avatar-img').src = avatar;
                    document.getElementById('post-bar-avatar').src = avatar;
                }
            } catch(e) {}
        }
        async function doLogin() {
            const u = document.getElementById('l-user').value;
            const p = document.getElementById('l-pass').value;
            try {
                const res = await fetch('/api/auth/login', {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({username:u, password:p})
                });
                const d = await res.json();
                if(d.success) location.reload(); else alert(d.msg);
            } catch(e){}
        }
        async function doRegister() {
            const u = document.getElementById('r-user').value;
            const n = document.getElementById('r-nick').value;
            const p = document.getElementById('r-pass').value;
            if(!u || !p) { alert("å¿…å¡«"); return; }
            try {
                const res = await fetch('/api/auth/register', {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({username:u, nickname:n, password:p})
                });
                const d = await res.json();
                if(d.success) { alert("æ³¨å†ŒæˆåŠŸ"); closeModal('registerModal'); openModal('loginModal'); }
                else alert(d.msg);
            } catch(e){}
        }
        async function logout() { await fetch('/api/auth/logout'); location.reload(); }

        // --- Avatar ---
        function triggerAvatarUpload() { document.getElementById('avatar-upload-input').click(); }
        document.getElementById('avatar-upload-input').onchange = async function() {
            const file = this.files[0];
            if(!file) return;
            const formData = new FormData(); formData.append('file', file);
            try {
                const res = await fetch('/api/user/update-avatar', { method:'POST', body:formData });
                const d = await res.json();
                if(d.success) location.reload(); else alert(d.msg);
            } catch(e){}
        };

        // --- Publish ---
        async function doPublish() {
            const t = document.getElementById('p-title').value;
            const c = document.getElementById('p-content').value;
            const cat = document.getElementById('p-category').value; 
            const f = document.getElementById('p-files');
            const fd = new FormData(); 
            fd.append('title', t); 
            fd.append('content', c);
            fd.append('category', cat); // ã€æ–°å¢ã€‘æ”¾å…¥è¡¨å•æ•°æ®
            for(let file of f.files) fd.append('files', file);
            
            const btn = document.querySelector('#publishModal .primary-btn');
            btn.innerText = "Posting..."; btn.disabled = true;
            try {
                const res = await fetch('/api/topic/publish', { method:'POST', body:fd });
                const d = await res.json();
                if(d.success) location.reload(); else { alert(d.msg); btn.disabled=false; btn.innerText="Post"; }
            } catch(e){ alert("Error"); btn.disabled=false; btn.innerText="Post"; }
        }

        // --- æ ¸å¿ƒï¼šæŠ•ç¥¨åŠŸèƒ½ ---
        async function vote(e, topicId, type) {
            e.stopPropagation(); // é˜²æ­¢ç‚¹å‡»è·³è½¬è¯¦æƒ…
            
            // ä¹è§‚ UI æ›´æ–°ï¼šå…ˆåœ¨ç•Œé¢ä¸Šæ”¹æ•°å­—ï¼Œå†å‘è¯·æ±‚ï¼ˆä½“éªŒæ›´å¿«ï¼‰
            const countEl = document.getElementById(`vote-count-${topicId}`);
            let current = parseInt(countEl.innerText);
            // è¿™é‡Œç®€å•å¤„ç†ï¼Œæš‚æ—¶ä¸åˆ¤æ–­é‡å¤ç‚¹ï¼Œè®©åç«¯å»è®¡ç®—æœ€ç»ˆç»“æœ
            
            try {
                const res = await fetch('/api/vote/toggle', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ topicId: topicId, type: type })
                });
                const d = await res.json();
                if(d.success) {
                    // åç«¯è¿”å›äº†æœ€æ–°çš„å‡†ç¡®åˆ†æ•°ï¼Œæ›´æ–°ä¸Šå»
                    countEl.innerText = d.newScore;
                    
                    // ç®€å•çš„è§†è§‰åé¦ˆï¼šè®©æ•°å­—å˜è‰²ä¸€ä¸‹
                    countEl.style.color = type === 1 ? '#D93A00' : '#7193FF';
                } else {
                    alert(d.msg); // æœªç™»å½•ä¼šæç¤º
                }
            } catch(e) { console.error(e); }
        }

        // --- Render List ---
        // ã€ä¿®æ”¹ã€‘å‡½æ•°æ¥æ”¶ä¸€ä¸ª category å‚æ•°ï¼Œé»˜è®¤ä¸º 'All'
        async function loadFeed(category = 'All') {
            const container = document.getElementById('feed-list');
            container.innerHTML = "Loading..."; // åˆ‡æ¢åˆ†ç±»æ—¶æ˜¾ç¤ºåŠ è½½ä¸­

            // ã€ä¿®æ”¹ã€‘é«˜äº®å½“å‰é€‰ä¸­çš„å·¦ä¾§èœå• (å¯é€‰ä¼˜åŒ–ä½“éªŒ)
            document.querySelectorAll('.sidebar-left .nav-item').forEach(el => {
                el.style.backgroundColor = ''; // æ¸…é™¤æ‰€æœ‰é«˜äº®
                if(el.innerText.includes(category) || (category==='All' && el.innerText.includes('Home'))) {
                    el.style.backgroundColor = '#e6e9ea'; // é«˜äº®å½“å‰
                }
            });

            try {
                // ã€ä¿®æ”¹ã€‘è¯·æ±‚å¸¦ä¸Šå‚æ•°
                const res = await fetch(`/api/topic/list?category=${category}`);
                const list = await res.json();
                container.innerHTML = "";
                
                if(list.length === 0) { container.innerHTML = '<div style="text-align:center; padding:20px;">No posts yet.</div>'; return; }

                list.forEach(topic => {
                    let mediaHtml = "";
                    if(topic.mediaList && topic.mediaList.length > 0) {
                        const m = topic.mediaList[0];
                        if(m.type==='VIDEO') mediaHtml=`<div class="media-preview"><video controls src="${m.url}"></video></div>`;
                        else mediaHtml=`<div class="media-preview"><img src="${m.url}"></div>`;
                    }
                    
                    const div = document.createElement('div');
                    div.className = 'post-card';
                    div.onclick = (e) => {
                         // å¦‚æœç‚¹çš„æ˜¯è§†é¢‘æ§ä»¶ï¼Œä¸è·³è½¬
                        if(e.target.tagName !== 'VIDEO' && e.target.className !== 'vote-btn') 
                            window.location.href = `topic_detail.html?id=${topic.id}`;
                    };
                    
                    // æ³¨æ„ï¼švoteCount é»˜è®¤ä¸º null æ—¶æ˜¾ç¤º 0
                    const votes = topic.voteCount || 0;

                    div.innerHTML = `
                        <div class="vote-column" onclick="event.stopPropagation()">
                            <div class="vote-btn up" onclick="vote(event, ${topic.id}, 1)">â‡§</div>
                            <div class="vote-count" id="vote-count-${topic.id}">${votes}</div>
                            <div class="vote-btn down" onclick="vote(event, ${topic.id}, -1)">â‡©</div>
                        </div>
                        <div class="content-column">
                            <div style="font-size:12px; color:#787c7e; margin-bottom:5px;">Posted by ${topic.author?topic.author.nickname:'u/user'}</div>
                            <div style="font-weight:bold; font-size:18px; margin-bottom:10px;">${topic.title}</div>
                            ${mediaHtml}
                            <div style="color:#1c1c1c; font-size:14px;">${topic.content || ''}</div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch(e){}
        }

        checkLogin();
        loadFeed();
    </script>
</body>
</html>
